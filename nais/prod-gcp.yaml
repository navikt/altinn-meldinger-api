apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: altinn-meldinger-api
    namespace: arbeidsgiver
    labels:
        team: arbeidsgiver
spec:
    image: {{ version }}
    team: arbeidsgiver
    port: 8080
    ingresses:
        - https://arbeidsgiver.nav.no/altinn-meldinger-api
    liveness:
        path: /altinn-meldinger-api/internal/healthcheck
        initialDelay: 20
    readiness:
        path: /altinn-meldinger-api/internal/healthcheck
        initialDelay: 20
    env:
        - name: SPRING_PROFILES_ACTIVE
          value: prod-gcp
