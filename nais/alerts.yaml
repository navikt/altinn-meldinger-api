# Dette er en liste over anbefalte Alerts, har du forbedringer, eller forslag
# til Alerts vi bør ha med? Lag en pull request, så merger vi inn!
---
apiVersion: "nais.io/v1"
kind: "Alert"
metadata:
  name: altinn-meldinger-api-alerts
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  receivers:
    slack:
      channel: permittering-og-nedbemanning-alerts
      prependText: '<!here> | '
  alerts:
    - alert: Applikasjon nede
      expr: kube_deployment_status_replicas_available{deployment="altinn-meldinger-api"} > 0
      for: 2m
      description: "App {{ $labels.app }} er nede i namespace {{ $labels.kubernetes_namespace }}"
      action: "`kubectl describe pod {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for events, og `kubectl logs {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for logger"
    - alert: høy feilrate i logger
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="altinn-meldinger-api",log_level=~"Warning|Error"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="altinn-meldinger-api"}[3m]))) > 10
      for: 3m
      action: "Sjekk loggene til app {{ $labels.log_app }} i namespace {{ $labels.log_namespace }}, for å se hvorfor det er så mye feil"
    - alert: feil i selftest
      expr: selftests_aggregate_result_status{app="altinn-meldinger-api"} > 0
      for: 1m
      action: "Sjekk app {{ $labels.app }} i namespace {{ $labels.kubernetes_namespace }} sine selftest for å se hva som er galt"
    - alert: Høy andel feil mot Altinn
      expr: round(sum(increase(altinn_meldinger_api_melding_sendt_feilet_total{app="altinn-meldinger-api"}[3m]))) > 5
      for: 3m
      action: "Sjekk loggene til app {{ $labels.app }}"
    - alert: Høy andel feil mot Joark
      expr: round(sum(increase(altinn_meldinger_api_melding_arkivert_feilet_total{app="altinn-meldinger-api"}[3m]))) > 5
      for: 3m
      action: "Sjekk loggene til app {{ $labels.app }}"